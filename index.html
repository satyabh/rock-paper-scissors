<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <h1>Rock Paper Scissors - First to 5</h1>
    <div class="roundDisplay">Round <span id="roundNumber">0</span></div>
    <div class="scores">
        <div>Player : <span id="playerscore">0</span></div> <div>CPU : <span id="cpuscore">0</span></div>
    </div>
    <form id="playerInputs">
        <button type="button" id="r" onclick="game('rock')">Rock</button>
        <button type="button" id="p" onclick="game('paper')">Paper</button>
        <button type="button" id="s" onclick="game('scissor')">Scissor</button>
    </form>
    <div id="results"></div>
    <div id="game-status"></div>
    <button type="button" id="resetButton" onclick="reset()" style="visibility:hidden;">Play Again</button>
</body>
</html>
